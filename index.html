<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Metabolyze</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!--link rel="icon" sizes="192x192" href="images/android-desktop.png"-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <!--link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"-->

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <!--meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"-->
  <meta name="msapplication-TileColor" content="#3372DF">

  <script src="//apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="511767701990-gjstli442m2ffhdd1seer9nqu09i4cbl.apps.googleusercontent.com">

  <!--link rel="shortcut icon" href="images/favicon.png"-->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Metabolyze</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <div class="g-signin2 demo-avatar not-logged-in" data-onsuccess="onSignIn"></div>
        <img id="user-image" class="demo-avatar logged-in" />
        <div class="demo-avatar-dropdown logged-in">
          <span id="user-name"></span>
          <div class="mdl-layout-spacer"></div>
          <button id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-upgraded=",MaterialButton,MaterialRipple">
            <i class="material-icons">clear</i>
          </button>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <button id="add-new-drug" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">add</i>
        </button>
      </div>
    </main>
    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">Add a Drug</h4>
      <div class="mdl-dialog__content">
        <p>What Drug would you like to add?</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="drug-name" placeholder="Drug Name"/>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button id="confirm-add-drug" type="button" class="mdl-button">Add</button>
        <button id="cancel-add-drug" type="button" class="mdl-button">Cancel</button>
      </div>
    </dialog>
  </div>
  <script id="drug-row-template" type="jst">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" style="display:none;">
      <div class="mdl-cell mdl-cell--2-col"><% name %></div>
      <div class="mdl-cell mdl-cell--8-col" name="<%= name %>-chart">Insert Chart Here</div>
      <div class="mdl-cell mdl-cell--2-col">Insert Big Number Here</div>
    </div>
  </script>
</body>
</html>
